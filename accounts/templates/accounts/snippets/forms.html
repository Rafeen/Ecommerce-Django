<form method="POST" action="{% if action_url %}{{ action_url }}{% else %}{% url 'account:login' %}{% endif %}">
    {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}">
    {% endif %}
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
