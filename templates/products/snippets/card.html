<div class="card" style="width: 18rem;">
{% if instance.image %}
  <img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }}">
{% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.name }}</h5>
    <p class="card-text">{{ instance.description|truncatewords:12 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Buy</a>
  </div>
</div>
