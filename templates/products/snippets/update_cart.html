<form class="form-product-ajax" action="{% url 'cart:cart-product' %}" data-endpoint="{% url 'cart:cart-product' %}" method="POST" class="form">
    {% csrf_token %}

    <input type="hidden" name="product_id" value="{{ product.id }}">
    <span class="submit-span">
        {% if product in cart.products.all %}
            In Cart<button class="btn btn-danger" type="submit">Remove?</button>
        {% else %}
            <button class="btn btn-success" type="submit">Add to Cart</button>
        {% endif %}
    </span>

</form>
