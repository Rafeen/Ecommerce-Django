{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% if product.image %}
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.title }}">
                {% endif %}
                <h1>{{ product.title }}</h1>
                {{ product.price }}
                {{ product.description|linebreaks }}
            </div>
        </div>
    </div>
{% endblock %}
